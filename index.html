<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-grid">
        <!--WEATHER CARD-->
        <div class="card" id="weather-card">
            <div id="weather-search">
                <input type="text" placeholder="Enter City Name" spellcheck="false" onkeypress="if(event.keyCode == 13){getWeatherInfo(document.querySelector('#weather-search input').value, document)}">
                <button onclick="getWeatherInfo(document.querySelector('#weather-search input').value, document)"><img src="images/weather/search.png"></button>
            </div>
            <div id="weather-error">
                <p>Invalid city name, please try again</p>
            </div>
            <div id="weather-info">
                <img src="images/weather/rain.png" id="weather-icon">
                <h1 id="weather-temp"></h1>
                <h2 id="weather-city"></h2>
                <div id="weather-details">
                    <div class="weather-col">
                        <img src="images/weather/humidity.png">
                        <div>
                            <p id="weather-humidity"></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="weather-col">
                        <img src="images/weather/wind.png">
                        <div>
                            <p id="weather-wind"></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="scripts/weather.js"></script>
        </div>
        <!--CALCULATOR CARD-->
        <div class="card" id="calc-card">
            <div id="calc-container">
                <div id="calc-display">
                    <input type="text">
                </div>
                <div class="btnRow">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="btnRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="btnRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="btnRow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="btnRow">
                    <button>+-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>AC</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
