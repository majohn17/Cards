<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2235b3e6e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card-grid">
        <!--WEATHER CARD-->
        <div class="card" id="weather-card">
            <div id="weather-search">
                <input type="text" placeholder="Enter City Name" spellcheck="false" onkeypress="if(event.keyCode == 13){getWeatherInfo(document.querySelector('#weather-search input').value)}">
                <button onclick="getWeatherInfo(document.querySelector('#weather-search input').value)"><img src="media/images/weather/search.png"></button>
            </div>
            <div id="weather-error">
                <p>Invalid city name, please try again</p>
            </div>
            <div id="weather-info">
                <img src="media/images/weather/rain.png" id="weather-icon">
                <h1 id="weather-temp"></h1>
                <h2 id="weather-city"></h2>
                <div id="weather-details">
                    <div class="weather-col">
                        <img src="media/images/weather/humidity.png">
                        <div>
                            <p id="weather-humidity"></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="weather-col">
                        <img src="media/images/weather/wind.png">
                        <div>
                            <p id="weather-wind"></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="scripts/weather.js"></script>
        </div>
        <!--MUSIC PLAYER CARD-->
        <div class="card" id="music-card">
            <nav id="music-nav">
                <div class="music-circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="music-circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="center">
                <div class="music-circle" id="song-circle">
                    <img src="media/images/music/music.png" id="music-img">
                </div>
            </div>
            <script src="scripts/music.js"></script>
        </div>
        <!--CALCULATOR CARD-->
        <div class="card" id="calc-card">
            <div id="calc-container">
                <div id="calc-display">
                    <input type="text" disabled="disabled">
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="clearAll()">AC</button>
                    <button class="calc-btn" onclick="processDel()">DEL</button>
                    <button class="calc-btn" onclick="processOp('^', this)">X<sup>y</sup></button>
                    <button class="calc-btn" onclick="processOp('/', this)">/</button>
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="processNum('7')">7</button>
                    <button class="calc-btn" onclick="processNum('8')">8</button>
                    <button class="calc-btn" onclick="processNum('9')">9</button>
                    <button class="calc-btn" onclick="processOp('*', this)">*</button>
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="processNum('4')">4</button>
                    <button class="calc-btn" onclick="processNum('5')">5</button>
                    <button class="calc-btn" onclick="processNum('6')">6</button>
                    <button class="calc-btn" onclick="processOp('+', this)">+</button>
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="processNum('1')">1</button>
                    <button class="calc-btn" onclick="processNum('2')">2</button>
                    <button class="calc-btn" onclick="processNum('3')">3</button>
                    <button class="calc-btn" onclick="processOp('-', this)">-</button>
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="processNeg()">Â±</button>
                    <button class="calc-btn" onclick="processNum('0')">0</button>
                    <button class="calc-btn" onclick="processDec()">.</button>
                    <button class="calc-btn" onclick="calcEquation()">=</button>
                </div>
            </div>
            <script src="scripts/calculator.js"></script>
        </div>
        <!--WORDLE CARD-->
        <div class="card" id="wordle-card">
            <div id="wordle-bar">
                <input type="text" disabled="disabled">
                <button>RESET</button>
            </div>
            <script src="scripts/wordle.js"></script>
        </div>
        
    </div>
</body>
</html>
