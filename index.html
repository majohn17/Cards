<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-grid">
        <!--WEATHER CARD-->
        <div class="card" id="weather-card">
            <div id="weather-search">
                <input type="text" placeholder="Enter City Name" spellcheck="false" onkeypress="if(event.keyCode == 13){getWeatherInfo(document.querySelector('#weather-search input').value, document)}">
                <button onclick="getWeatherInfo(document.querySelector('#weather-search input').value, document)"><img src="images/weather/search.png"></button>
            </div>
            <div id="weather-error">
                <p>Invalid city name, please try again</p>
            </div>
            <div id="weather-info">
                <img src="images/weather/rain.png" id="weather-icon">
                <h1 id="weather-temp"></h1>
                <h2 id="weather-city"></h2>
                <div id="weather-details">
                    <div class="weather-col">
                        <img src="images/weather/humidity.png">
                        <div>
                            <p id="weather-humidity"></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="weather-col">
                        <img src="images/weather/wind.png">
                        <div>
                            <p id="weather-wind"></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="scripts/weather.js"></script>
        </div>
        <!--CALCULATOR CARD-->
        <div class="card" id="calc-card">
            <div id="calc-container">
                <div id="calc-display">
                    <input type="text" disabled="disabled">
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="clearAll(document)">AC</button>
                    <button class="calc-btn" onclick="processDel(document)">DEL</button>
                    <button class="calc-btn" onclick="processOp('^', document, this)">X<sup>y</sup></button>
                    <button class="calc-btn" onclick="processOp('/', document, this)">/</button>
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="processNum('7', document)">7</button>
                    <button class="calc-btn" onclick="processNum('8', document)">8</button>
                    <button class="calc-btn" onclick="processNum('9', document)">9</button>
                    <button class="calc-btn" onclick="processOp('*', document, this)">*</button>
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="processNum('4', document)">4</button>
                    <button class="calc-btn" onclick="processNum('5', document)">5</button>
                    <button class="calc-btn" onclick="processNum('6', document)">6</button>
                    <button class="calc-btn" onclick="processOp('+', document, this)">+</button>
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="processNum('1', document)">1</button>
                    <button class="calc-btn" onclick="processNum('2', document)">2</button>
                    <button class="calc-btn" onclick="processNum('3', document)">3</button>
                    <button class="calc-btn" onclick="processOp('-', document, this)">-</button>
                </div>
                <div class="calc-btn-row">
                    <button class="calc-btn" onclick="processNeg(document)">Â±</button>
                    <button class="calc-btn" onclick="processNum('0', document)">0</button>
                    <button class="calc-btn" onclick="processDec(document)">.</button>
                    <button class="calc-btn" onclick="calcEquation(document)">=</button>
                </div>
            </div>
            <script src="scripts/calculator.js"></script>
        </div>
    </div>
</body>
</html>
